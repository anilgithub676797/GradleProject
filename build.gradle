import java.lang.reflect.Type

plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '6.10'
    implementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.17.2'
}

task mytask(type: Test){
    useTestNG() { //Tells Gradle to use TestNG
        useDefaultListeners = true // Tells TestNG to execute its default reporting structure
        suites 'testng.xml' //location of our suite.xml
    }
    testLogging {
        outputs.upToDateWhen {false}
        showStandardStreams = true
    }
}